<div class="posts">
	{{ $paginator := .Paginate .Pages }}
	{{ range $paginator.Pages -}}
	<div class="post-teaser">
		<header>
			<h1>
			<a class="post-link" href="{{ .Permalink }}">
				{{ .Title }}
			</a>
			</h1>
			{{ partial "post-meta" . }}
		</header>

		<div class="excerpt">
			{{ .Content }}
		</div>
	</div>
	{{- end }}
</div>
